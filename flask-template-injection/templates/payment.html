<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style type="text/css">
		td {
 		 	white-space: normal !important; 
 		 	word-wrap: break-word;
 		 	max-width: 800px !important;  
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
	  	<a class="navbar-brand" href="#">Home</a>
	</nav>
	<div class="container">
		<br>
		<div class="card" class="col-sm-12">
			<div class="card-header text-white bg-primary">
				Enter card details
			</div>	
			<div class="card-body">
				<form action="/payment" method="post">
				  	<div class="form-group">
                        <label>Card Number *</label>			    	
				    	<input type="number" class="form-control" name="number" required="true">
                      </div>
                      <div class="form-group">
                        <label>Name on the card *</label>			    	
				    	<input type="text" class="form-control" name="name" required="true">
                      </div>
                      <div class="form-group">
                          <div class="row">
                              <div class="col-md-3">
                                  <label>Expiry *</label>			    	
                                  <input type="month" class="form-control" name="expiry" required="true">                                  
                              </div>
                              <div class="col-md-3">

                                  <label>CVV *</label>			    	
                                  <input type="number" class="form-control" name="cvv" required="true">                        
                              </div>
                          </div>
                    </div>                    
				  	<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>		
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
